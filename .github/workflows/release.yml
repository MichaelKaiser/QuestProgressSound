name: Release QuestProgressSound

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Determine next tag
        id: vers
        run: |
          # Letztes Tag finden, das mit "v" beginnt
          LAST_TAG=$(git tag --list "v*" --sort=-version:refname | head -n 1)

          if [ -z "$LAST_TAG" ]; then
            # Erste Version, falls es noch keinen Tag gibt
            NEXT_TAG="v0.1.0"
          else
            # Tag-Format: vMAJOR.MINOR.PATCH
            BASE=${LAST_TAG#v}
            IFS='.' read MAJOR MINOR PATCH <<< "$BASE"
            PATCH=$((PATCH + 1))
            NEXT_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "Next tag: $NEXT_TAG"
          echo "next_tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          git tag "${{ steps.vers.outputs.next_tag }}" "${{ github.sha }}"
          git push origin "${{ steps.vers.outputs.next_tag }}"

      - name: Run BigWigs packager
        uses: BigWigsMods/packager@v2
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}