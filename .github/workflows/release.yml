name: Package QuestProgressSound

on:
  push:
    tags:
      - 'v*'   # l√§uft nur, wenn ein Tag v... gepusht wird

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run BigWigs packager
        uses: BigWigsMods/packager@v2
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}